name: Reusable AI Code Review

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      package-version:
        description: 'AI Review package version (git tag, branch, or commit)'
        required: false
        type: string
        default: 'main'
      config-file:
        description: 'Path to project configuration file (auto-detected if not specified)'
        required: false
        type: string
        default: ''
      company-config-url:
        description: 'URL to company-level configuration'
        required: false
        type: string
      enable-js-analysis:
        description: 'Enable JavaScript/TypeScript analysis'
        required: false
        type: boolean
        default: true
      enable-python-analysis:
        description: 'Enable Python analysis'
        required: false
        type: boolean
        default: true
      fail-on-blocking:
        description: 'Fail workflow if review blocks PR'
        required: false
        type: boolean
        default: true
    secrets:
      ANTHROPIC_API_KEY:
        required: true
        description: 'Anthropic API key for Claude Code CLI and comment generation'
      COMPANY_CONFIG_TOKEN:
        description: 'Token for accessing company configuration'
        required: false

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    name: AI Code Review

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ inputs.python-version }}

      - name: Create review tools environment
        run: |
          uv venv .review-tools --python ${{ inputs.python-version }}
          echo "$PWD/.review-tools/bin" >> $GITHUB_PATH

      - name: Install AI Review package
        run: |
          uv pip install --python .review-tools/bin/python "ai-review-cicd-actions @ git+https://github.com/bodis/ai-review-cicd-actions.git@${{ inputs.package-version }}"

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Install Python analysis tools
        if: inputs.enable-python-analysis
        run: |
          uv pip install --python .review-tools/bin/python ruff pylint bandit mypy

      - name: Set up Node.js
        if: inputs.enable-js-analysis && hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install project JS dependencies
        if: inputs.enable-js-analysis && hashFiles('package.json') != ''
        run: npm ci || npm install

      - name: Validate Environment
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [[ -z "$ANTHROPIC_API_KEY" ]]; then
            echo "::error::ANTHROPIC_API_KEY secret is not set"
            exit 1
          fi
          if [[ ! $ANTHROPIC_API_KEY =~ ^sk-ant- ]]; then
            echo "::error::Invalid ANTHROPIC_API_KEY format"
            exit 1
          fi
          echo "Environment validated"

      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          COMPANY_CONFIG_TOKEN: ${{ secrets.COMPANY_CONFIG_TOKEN }}
          CLAUDE_CODE_HEADLESS: '1'
          NO_COLOR: '1'
        run: |
          # Build command arguments
          ARGS="--repo ${{ github.repository }} --pr ${{ github.event.pull_request.number }}"

          # Add config file if specified
          if [ -n "${{ inputs.config-file }}" ] && [ -f "${{ inputs.config-file }}" ]; then
            ARGS="$ARGS --config ${{ inputs.config-file }}"
          fi

          # Add company config if specified
          if [ -n "${{ inputs.company-config-url }}" ]; then
            ARGS="$ARGS --company-config ${{ inputs.company-config-url }}"
          fi

          # Run review (ai-review is in .review-tools venv, added to PATH)
          ai-review $ARGS --output review-results.json

      - name: Upload review results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-results-pr-${{ github.event.pull_request.number }}
          path: review-results.json
          retention-days: 30

      # Note: ai-review exits with code 1 if blocking, so workflow fails automatically
      # This step provides additional context in the GitHub UI
      - name: Check review status
        if: failure() && inputs.fail-on-blocking
        run: |
          if [ -f review-results.json ]; then
            echo "::error::Code review found blocking issues. Check the review comments on the PR."
          fi

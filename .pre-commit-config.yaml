# Pre-commit hooks for AI Code Review Pipeline
# Install: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Format code
      - id: ruff-format
        name: ruff format
        types_or: [python, pyi]

      # Lint and fix
      - id: ruff
        name: ruff check
        args: [--fix]
        types_or: [python, pyi]

  # Mypy - Static type checking (disabled in pre-commit, run manually with: just typecheck)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       name: mypy type check
  #       files: ^(lib|main\.py)
  #       additional_dependencies:
  #         - types-pyyaml
  #         - types-requests
  #       args:
  #         - --config-file=pyproject.toml

  # Bandit - Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: bandit security scan
        args: [-c, pyproject.toml, -r, lib/, main.py]
        additional_dependencies: ["bandit[toml]"]

  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
      - id: check-added-large-files
        name: check for large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: check-case-conflict
        name: check for case conflicts
      - id: mixed-line-ending
        name: check line endings
        args: [--fix=lf]

  # Pytest - Run tests (optional, can be slow)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Only run on push, not every commit

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: monthly
  skip: []
  submodules: false
